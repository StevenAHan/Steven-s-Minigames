{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/spellcastStyle.css' ) }}">
{% endblock %}
{% block title %} Spellcast Solver {% endblock %}}
{% block content %}
    <h1>Spellcast Solver</h1>
    <p>A Solver for the Discord Nitro Activity, Spellcast. Will return the best word to use given the board.</p>
        <br>
        <div class="main">
          <form action="/spellcast_solver" method="post">
          <div class="form-group">
            <label for="letters">Enter in the Letters</label>
            <table>
              <tr>
                <td><input name="cell1" class="tblinput" type="text"></td>
                <td><input name="cell2" class="tblinput" type="text"></td>
                <td><input name="cell3" class="tblinput" type="text"></td>
                <td><input name="cell4" class="tblinput" type="text"></td>
                <td><input name="cell5" class="tblinput" type="text"></td>
              </tr>

              <tr>
                <td><input name="cell6" class="tblinput" type="text"></td>
                <td><input name="cell7" class="tblinput" type="text"></td>
                <td><input name="cell8" class="tblinput" type="text"></td>
                <td><input name="cell9" class="tblinput" type="text"></td>
                <td><input name="cell10" class="tblinput" type="text"></td>
              </tr>

              <tr>
                <td><input name="cell11" class="tblinput" type="text"></td>
                <td><input name="cell12" class="tblinput" type="text"></td>
                <td><input name="cell13" class="tblinput" type="text"></td>
                <td><input name="cell14" class="tblinput" type="text"></td>
                <td><input name="cell15" class="tblinput" type="text"></td>
              </tr>

              <tr>
                <td><input name="cell16" class="tblinput" type="text"></td>
                <td><input name="cell17" class="tblinput" type="text"></td>
                <td><input name="cell18" class="tblinput" type="text"></td>
                <td><input name="cell19" class="tblinput" type="text"></td>
                <td><input name="cell20" class="tblinput" type="text"></td>
              </tr>

              <tr>
                <td><input name="cell21" class="tblinput" type="text"></td>
                <td><input name="cell22" class="tblinput" type="text"></td>
                <td><input name="cell23" class="tblinput" type="text"></td>
                <td><input name="cell24" class="tblinput" type="text"></td>
                <td><input name="cell25" class="tblinput" type="text"></td>
              </tr>
            </table>
            <label for="double-word-tile">Enter in the Double Word Unique Tile Location(Row/Col):</label>
            <input type="text" name="double-word-tile" placeholder="ex: 00" class="Inputs"></input>
            <br>
            <label for="unique-letter-tile">Enter in the Double/Triple Letter Unique Tile Location(Row/Col/Multiplier):</label>
            <input type="text" name="unique-letter-tile" placeholder="ex: 002" class="Inputs"></input>

            <div class="form-group">
              <label for="use-swap">Use a swap power up?</label>
              <input type="radio" name="use-swap" class="use-swap" value="1"></input>
              <label for="Yes">Yes</label>
              <input type="radio" name="use-swap" class="use-swap" value="0" checked></input>
              <label for="No">No</label>
            </div>

          </div>



          <div class="form-group">
            <button type="submit" class="btn btn-primary">Check For Answer</button>
          </div>

          <div> 
            <p class="ans"> {{ output }} </p>
          </div>
        
{% endblock %}
